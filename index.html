<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Locknath Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile-First Design */
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
        }

        /* [Keep all your existing CSS styles] */
        /* ... (Paste all your previous CSS here) ... */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>Locknath Academy</span>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search resources...">
            </div>
            <button class="admin-btn" id="adminAccessBtn">
                <i class="fas fa-lock"></i> Admin Access
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Filters -->
        <aside class="filters" id="filters">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <h3>Class</h3>
                <select id="classFilter">
                    <option value="">All Classes</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>
            
            <div class="filter-group">
                <h3>Subject</h3>
                <select id="subjectFilter">
                    <option value="">All Subjects</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                    <option value="maths">Maths</option>
                </select>
            </div>
            
            <div class="filter-group">
                <h3>Type</h3>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="pdf">PDF</option>
                    <option value="video">Video</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button id="applyFiltersBtn" class="filter-btn">Apply</button>
                <button id="resetFiltersBtn" class="filter-btn">Reset</button>
            </div>
        </aside>
        
        <!-- Resources -->
        <section class="resources">
            <div class="section-header">
                <h2>Resources</h2>
                <button class="filter-toggle" id="filterToggle">
                    <i class="fas fa-filter"></i> Filters
                </button>
            </div>
            
            <div class="resource-grid" id="resourceGrid">
                <!-- Resources will be loaded here -->
                <div class="empty-state">
                    <i class="fas fa-book-open"></i>
                    <p>Loading resources...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Admin Login Modal -->
    <div class="admin-modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="email" id="adminEmail" placeholder="Admin email">
                <input type="password" id="adminPassword" placeholder="Admin password">
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h2><i class="fas fa-cog"></i> Admin Panel</h2>
            <button class="close-admin-btn" id="closeAdminBtn">&times;</button>
        </div>
        
        <div class="admin-actions">
            <button id="addResourceBtn" class="admin-btn-panel">
                <i class="fas fa-plus"></i> Add
            </button>
            <button id="logoutBtn" class="admin-btn-panel">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="add-resource-form" id="addResourceForm">
            <h3>Add New Resource</h3>
            <form id="resourceForm">
                <div class="form-group">
                    <label for="resourceTitle">Title*</label>
                    <input type="text" id="resourceTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="resourceType">Type*</label>
                    <select id="resourceType" required>
                        <option value="">Select type</option>
                        <option value="pdf">PDF</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resourceLink">Link*</label>
                    <input type="url" id="resourceLink" required>
                </div>
                
                <div class="form-group">
                    <label for="resourceDescription">Description</label>
                    <textarea id="resourceDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Class*</label>
                    <div class="checkbox-container">
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="1"> 1
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="2"> 2
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="3"> 3
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="4"> 4
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="5"> 5
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="6"> 6
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="7"> 7
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="8"> 8
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="9"> 9
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="10"> 10
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="11"> 11
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="class" value="12"> 12
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Subject*</label>
                    <div class="checkbox-container">
                        <label class="checkbox-item">
                            <input type="checkbox" name="subject" value="physics"> Physics
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="subject" value="chemistry"> Chemistry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="subject" value="biology"> Biology
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="subject" value="maths"> Maths
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="form-btn btn-cancel" id="cancelAddResource">Cancel</button>
                    <button type="submit" class="form-btn btn-submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bookmark"></i>
            <span>Saved</span>
        </a>
        <a href="#" class="nav-item" id="mobileFilterBtn">
            <i class="fas fa-filter"></i>
            <span>Filters</span>
        </a>
        <a href="#" class="nav-item" id="mobileAdminBtn">
            <i class="fas fa-user-cog"></i>
            <span>Admin</span>
        </a>
    </nav>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Locknath Academy. All rights reserved. Made by [@speedabraker](https://sumitansu.github.io/sumit_bio1136_v4/)</p>
        </div>
    </footer>

    <!-- Firebase and App Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGjHcd27xOS53jQKl_A8UB-oZKeWMx8xk",
            authDomain: "locknath-academy.firebaseapp.com",
            databaseURL: "https://locknath-academy-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "locknath-academy",
            storageBucket: "locknath-academy.firebasestorage.app",
            messagingSenderId: "270858130811",
            appId: "1:270858130811:web:14316963bf9ac6bdb9d9de"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // App State
        let resources = [];
        let isAdmin = false;

        // DOM Elements
        const resourceGrid = document.getElementById('resourceGrid');
        const searchInput = document.getElementById('searchInput');
        const classFilter = document.getElementById('classFilter');
        const subjectFilter = document.getElementById('subjectFilter');
        const typeFilter = document.getElementById('typeFilter');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        const resetFiltersBtn = document.getElementById('resetFiltersBtn');
        const filterToggle = document.getElementById('filterToggle');
        const filters = document.getElementById('filters');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const adminAccessBtn = document.getElementById('adminAccessBtn');
        const adminModal = document.getElementById('adminModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loginBtn = document.getElementById('loginBtn');
        const adminEmail = document.getElementById('adminEmail');
        const adminPassword = document.getElementById('adminPassword');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdminBtn = document.getElementById('closeAdminBtn');
        const addResourceBtn = document.getElementById('addResourceBtn');
        const addResourceForm = document.getElementById('addResourceForm');
        const resourceForm = document.getElementById('resourceForm');
        const cancelAddResource = document.getElementById('cancelAddResource');
        const logoutBtn = document.getElementById('logoutBtn');
        const mobileFilterBtn = document.getElementById('mobileFilterBtn');
        const mobileAdminBtn = document.getElementById('mobileAdminBtn');

        // Current filters
        let currentFilters = {
            search: '',
            class: '',
            subject: '',
            type: ''
        };

        // Initialize Real-time Database Listener
        function setupResourcesListener() {
            const resourcesRef = ref(database, 'resources');
            
            onValue(resourcesRef, (snapshot) => {
                const data = snapshot.val();
                resources = data ? Object.entries(data).map(([id, resource]) => ({ id, ...resource })) : [];
                filterResources();
            });
        }

        // Display resources
        function displayResources(resourcesToDisplay) {
            resourceGrid.innerHTML = '';
            
            if (resourcesToDisplay.length === 0) {
                resourceGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <p>No resources found matching your criteria</p>
                    </div>
                `;
                return;
            }
            
            resourcesToDisplay.forEach(resource => {
                const resourceCard = document.createElement('div');
                resourceCard.className = 'resource-card';
                
                const thumbnailClass = resource.type === 'pdf' ? 'pdf' : 'video';
                const icon = resource.type === 'pdf' ? 'fa-file-pdf' : 'fa-video';
                
                let tagsHTML = '';
                resource.classes.forEach(cls => {
                    tagsHTML += `<span class="tag">Class ${cls}</span>`;
                });
                
                resource.subjects.forEach(subject => {
                    tagsHTML += `<span class="tag">${subject.charAt(0).toUpperCase() + subject.slice(1)}</span>`;
                });
                
                resourceCard.innerHTML = `
                    <div class="resource-thumbnail ${thumbnailClass}">
                        <i class="fas ${icon}"></i>
                        <div class="resource-tags">${tagsHTML}</div>
                    </div>
                    <div class="resource-info">
                        <h3 class="resource-title">${resource.title}</h3>
                        <p class="resource-description">${resource.description || 'No description available'}</p>
                        <div class="resource-actions">
                            <a href="${resource.link}" target="_blank" class="btn btn-primary">
                                <i class="fas ${resource.type === 'pdf' ? 'fa-download' : 'fa-play'}"></i>
                                ${resource.type === 'pdf' ? 'Download' : 'Watch'}
                            </a>
                            ${isAdmin ? `
                            <button class="btn btn-danger" onclick="deleteResource('${resource.id}')">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>` : ''}
                        </div>
                    </div>
                `;
                
                resourceGrid.appendChild(resourceCard);
            });
        }

        // Filter resources
        function filterResources() {
            let filteredResources = [...resources];
            
            // Search by title or description
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredResources = filteredResources.filter(resource => 
                    resource.title.toLowerCase().includes(searchTerm) || 
                    (resource.description && resource.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // Filter by class
            if (currentFilters.class) {
                filteredResources = filteredResources.filter(resource => 
                    resource.classes.includes(currentFilters.class)
                );
            }
            
            // Filter by subject
            if (currentFilters.subject) {
                filteredResources = filteredResources.filter(resource => 
                    resource.subjects.includes(currentFilters.subject)
                );
            }
            
            // Filter by type
            if (currentFilters.type) {
                filteredResources = filteredResources.filter(resource => 
                    resource.type === currentFilters.type
                );
            }
            
            displayResources(filteredResources);
        }

        // Apply filters
        function applyFilters() {
            currentFilters = {
                search: searchInput.value.trim(),
                class: classFilter.value,
                subject: subjectFilter.value,
                type: typeFilter.value
            };
            
            filterResources();
            hideFilters();
        }

        // Reset filters
        function resetFilters() {
            searchInput.value = '';
            classFilter.value = '';
            subjectFilter.value = '';
            typeFilter.value = '';
            
            currentFilters = {
                search: '',
                class: '',
                subject: '',
                type: ''
            };
            
            filterResources();
        }

        // Toggle filters on mobile
        function toggleFilters() {
            filters.classList.toggle('active');
        }

        function hideFilters() {
            filters.classList.remove('active');
        }

        // Admin functions
        function showAdminModal() {
            adminModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeAdminModal() {
            adminModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            adminPassword.value = '';
        }

        async function loginAsAdmin() {
            const email = adminEmail.value;
            const password = adminPassword.value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                isAdmin = true;
                closeAdminModal();
                showAdminPanel();
                filterResources();
            } catch (error) {
                alert('Login failed: ' + error.message);
                adminPassword.value = '';
            }
        }

        function showAdminPanel() {
            adminPanel.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function hideAdminPanel() {
            adminPanel.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        async function logoutAdmin() {
            try {
                await signOut(auth);
                isAdmin = false;
                hideAdminPanel();
                hideAddResourceForm();
                filterResources();
            } catch (error) {
                console.error("Logout error:", error);
            }
        }

        // Resource management
        function showAddResourceForm() {
            addResourceForm.classList.add('active');
        }

        function hideAddResourceForm() {
            addResourceForm.classList.remove('active');
            resourceForm.reset();
        }

        async function addNewResource(e) {
            e.preventDefault();
            
            const title = document.getElementById('resourceTitle').value.trim();
            const type = document.getElementById('resourceType').value;
            const link = document.getElementById('resourceLink').value.trim();
            const description = document.getElementById('resourceDescription').value.trim();
            
            // Get selected classes
            const classCheckboxes = document.querySelectorAll('input[name="class"]:checked');
            const classes = Array.from(classCheckboxes).map(cb => cb.value);
            
            // Get selected subjects
            const subjectCheckboxes = document.querySelectorAll('input[name="subject"]:checked');
            const subjects = Array.from(subjectCheckboxes).map(cb => cb.value);
            
            // Validation
            if (!title || !type || !link || classes.length === 0 || subjects.length === 0) {
                alert('Please fill all required fields and select at least one class and subject');
                return;
            }
            
            // Create new resource
            const newResource = {
                title,
                type,
                link: type === 'video' && !link.includes('embed') ? 
                      link.replace('watch?v=', 'embed/') : link,
                description,
                classes,
                subjects,
                dateAdded: new Date().toISOString(),
                views: 0
            };
            
            try {
                const newResourceRef = push(ref(database, 'resources'));
                await set(newResourceRef, newResource);
                hideAddResourceForm();
                showNotification('Resource added successfully!', 'success');
            } catch (error) {
                console.error("Error adding resource:", error);
                showNotification('Failed to add resource', 'error');
            }
        }

        async function deleteResource(id) {
            if (!confirm('Are you sure you want to delete this resource?')) return;
            
            try {
                await remove(ref(database, `resources/${id}`));
                showNotification('Resource deleted successfully!', 'success');
            } catch (error) {
                console.error("Error deleting resource:", error);
                showNotification('Failed to delete resource', 'error');
            }
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize the app
        function initApp() {
            setupResourcesListener();
            
            // Set up auth state listener
            onAuthStateChanged(auth, (user) => {
                isAdmin = !!user;
                if (isAdmin) {
                    adminPanel.style.display = 'block';
                } else {
                    adminPanel.style.display = 'none';
                    hideAddResourceForm();
                }
                filterResources();
            });
            
            // Set up event listeners
            searchInput.addEventListener('input', applyFilters);
            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);
            filterToggle.addEventListener('click', toggleFilters);
            mobileFilterBtn.addEventListener('click', toggleFilters);
            
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
            
            adminAccessBtn.addEventListener('click', showAdminModal);
            mobileAdminBtn.addEventListener('click', showAdminModal);
            closeModalBtn.addEventListener('click', closeAdminModal);
            loginBtn.addEventListener('click', loginAsAdmin);
            
            addResourceBtn.addEventListener('click', showAddResourceForm);
            cancelAddResource.addEventListener('click', hideAddResourceForm);
            resourceForm.addEventListener('submit', addNewResource);
            logoutBtn.addEventListener('click', logoutAdmin);
            closeAdminBtn.addEventListener('click', hideAdminPanel);
            
            // Make deleteResource available globally
            window.deleteResource = deleteResource;
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
